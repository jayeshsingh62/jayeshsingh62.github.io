name: Build and Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          lfs: true # <-- Add this to the checkout step

      # This step is no longer needed and should be removed
      # - name: Install and Pull LFS files 🖼️
      #   run: |
      #     git lfs install
      #     git lfs pull

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./